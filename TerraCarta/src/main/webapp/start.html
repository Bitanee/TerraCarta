<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>대분류명 검색</title>
</head>
<body>
    <form action="start.jsp" method="post">
        <fieldset>
            <legend>대분류명 검색</legend>
            <div style="text-align: center;">
                <input type="checkbox" id="G2" name="sanga" value="소매업">
                <label for="G2">소매업</label><br>

                <input type="checkbox" id="I1" name="sanga" value="숙박업">
                <label for="I1">숙박업</label><br>

                <input type="checkbox" id="I2" name="sanga" value="음식점업">
                <label for="I2">음식점업</label><br>

                <input type="checkbox" id="L1" name="sanga" value="부동산업">
                <label for="L1">부동산업</label><br>

                <input type="checkbox" id="M1" name="sanga" value="전문, 과학 및 기술 서비스업">
                <label for="M1">전문, 과학 및 기술 서비스업</label><br>

                <input type="checkbox" id="N1" name="sanga" value="사업시설 관리, 사업 지원 및 임대 서비스업">

                <label for="P1">교육 서비스업</label><br>

                <input type="checkbox" id="Q1" name="sanga" value="보건의료업">
                <label for="Q1">보건의료업</label><br>

                <input type="checkbox" id="R1" name="sanga" value="예술, 스포츠 및 여가관련 서비스업">
                <label for="R1">예술, 스포츠 및 여가관련 서비스업</label><br>

                <input type="checkbox" id="S2" name="sanga" value="수리 및 개인 서비스업">
                <label for="S2">수리 및 개인 서비스업</label><br>

                <input type="submit" value="OK">
